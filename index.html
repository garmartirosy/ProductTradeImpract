<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Trade Impact Table</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h2, h3 {
      text-align: center;
    }
    #table {
      margin-bottom: 40px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Product Trade Impact Table</h2>
  <div id="table"></div>

  <h3>Total Impact by Category</h3>
  <div id="chart-container">
    <canvas id="impactChart"></canvas>
  </div>

  <script>
    const apiUrl = "https://function-app-new-me.azurewebsites.net/api/ProductTradeImpact_HTTP_trigger";

    const table = new Tabulator("#table", {
      layout: "fitDataStretch",
      columns: [
        { title: "Product Category", field: "productcategory" },
        { title: "Impact Category", field: "impactcategory" },
        { title: "Impact Value", field: "impactvalue", hozAlign: "right" },
        { title: "Unit", field: "unit" },
        { title: "Year", field: "year", hozAlign: "center" },
        { title: "From Country", field: "fromcountry" },
        { title: "To Country", field: "tocountry" }
      ]
    });

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        // Load data into table
        table.setData(data);

        // Prepare data for chart
        const impactSums = {};
        data.forEach(row => {
          const cat = row.impactcategory;
          const val = parseFloat(row.impactvalue) || 0;
          impactSums[cat] = (impactSums[cat] || 0) + val;
        });

        // Labels and values
        const labels = Object.keys(impactSums);
        const values = Object.values(impactSums);

        // Render chart
        const ctx = document.getElementById("impactChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Total Impact Value",
              data: values,
              backgroundColor: "rgba(54, 162, 235, 0.6)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { callbacks: { label: ctx => ctx.raw.toLocaleString() } }
            },
            scales: {
              y: { beginAtZero: true, title: { display: true, text: "Impact Value" } },
              x: { title: { display: true, text: "Impact Category" } }
            }
          }
        });
      })
      .catch(error => {
        console.error("Error loading data:", error);
      });
  </script>

</body>
</html>
